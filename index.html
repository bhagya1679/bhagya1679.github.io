<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pardha Saradhi ‚ù§Ô∏è</title><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at center,#1a001f,#000);
  color:white;
  overflow:hidden;
  height:100vh;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  letter-spacing:2px;
  margin-bottom:20px;
}

button{
  padding:12px 28px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.yes{background:#ff2e63;color:white}
.no{background:#444;color:white}

button:hover{transform:scale(1.1)}

.letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:85%;
  max-width:500px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  transition:0.6s ease;
  z-index:10;
}

.letter.show{
  transform:translate(-50%,-50%) scale(1);
}

#typedText{
  font-family:'Playfair Display',serif;
  font-size:1.1rem;
  line-height:1.7;
  min-height:150px;
}

canvas{
  position:absolute;
  top:0;
  left:0;
  pointer-events:none;
}

.petal{
  position:absolute;
  width:15px;
  height:15px;
  background:pink;
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(100vh) rotate(360deg);
    opacity:0;
  }
}
</style></head>
<body><div class="center" id="proposal">
  <h1>Pardha Saradhi üíñ</h1>
  <p>Will you be my Valentine?</p>
  <button class="yes" onclick="acceptLove()">Yes</button>
  <button class="no" onclick="moveNo()">No</button>
</div><div class="letter" id="letterBox">
  <div id="typedText"></div>
</div><!-- Realistic Bouquet --><div id="bouquet" style="position:absolute;bottom:-300px;left:50%;transform:translateX(-50%) scale(0.8);transition:2s ease;z-index:9;filter:drop-shadow(0 0 25px rgba(255,0,100,0.8));">
  <img src="https://pngimg.com/uploads/bouquet/bouquet_PNG35.png" width="220" style="animation:floatBouquet 3s ease-in-out infinite;" />
</div><style>
@keyframes floatBouquet{
  0%,100%{transform:translateY(0px)}
  50%{transform:translateY(-15px)}
}
</style><audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b7c9d2f3.mp3?filename=romantic-background-112199.mp3" type="audio/mpeg">
</audio><canvas id="fireworks"></canvas>

<script>
const noBtn=document.querySelector('.no');
function moveNo(){
  const x=Math.random()*80;
  const y=Math.random()*80;
  noBtn.style.position='absolute';
  noBtn.style.left=x+'%';
  noBtn.style.top=y+'%';
}

function acceptLove(){
  document.getElementById('proposal').style.display='none';
  document.getElementById('bgMusic').play();
  showLetter();
  startFireworks();
  createPetals();
  showBouquet();
}

function showBouquet(){
  const bouquet=document.getElementById('bouquet');
  setTimeout(()=>{
    bouquet.style.bottom='40px';
  },800);
}

function showLetter(){
  const letter=document.getElementById('letterBox');
  letter.classList.add('show');
  const message=`My Dearest Love,\n\nFrom the moment you walked into my life, everything became brighter. Every heartbeat whispers your name. You are my peace, my happiness, and my forever. \n\nWith all my love,\nPardha Saradhi ‚ù§Ô∏è`;
  typeWriter(message);
}

function typeWriter(text){
  let i=0;
  const speed=40;
  function typing(){
    if(i<text.length){
      document.getElementById('typedText').innerHTML+=text.charAt(i);
      i++;
      setTimeout(typing,speed);
    }
  }
  typing();
}

// Fireworks
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<80;i++){
      particles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        radius:2,
        color:`hsl(${Math.random()*360},100%,60%)`,
        speedX:(Math.random()-0.5)*6,
        speedY:(Math.random()-0.5)*6,
        life:100
      });
    }
  },800);
  animate();
}

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,index)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.speedX;
    p.y+=p.speedY;
    p.life--;
    if(p.life<=0) particles.splice(index,1);
  });
  requestAnimationFrame(animate);
}

// Rose Petals
function createPetals(){
  setInterval(()=>{
    const petal=document.createElement('div');
    petal.classList.add('petal');
    petal.style.left=Math.random()*100+'vw';
    petal.style.animationDuration=(3+Math.random()*5)+'s';
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),8000);
  },300);
}
</script></body>
</html>
