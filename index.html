      <!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pardha Saradhi ‚ù§Ô∏è</title><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet"><style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at center,#1a0033,#000);
  color:white;
  overflow:hidden;
  height:100vh;
  animation:slowZoom 20s ease-in-out infinite alternate;
}

@keyframes slowZoom{
  from{background-size:100%}
  to{background-size:120%}
}

.moonGlow{
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,rgba(255,255,255,0.3),transparent 70%);
  border-radius:50%;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  z-index:1;
}

.center{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:5;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  margin-bottom:20px;
}

button{
  padding:12px 28px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

.yes{background:#ff2e63;color:white}
.no{background:#444;color:white}
button:hover{transform:scale(1.1)}

.envelope{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:320px;
  height:200px;
  background:#f8c8dc;
  border-radius:10px;
  transition:0.8s ease;
  z-index:10;
}

.envelope.show{transform:translate(-50%,-50%) scale(1)}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9ecb;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:0.8s ease;
}

.envelope.open .flap{transform:rotateX(180deg)}

.letter{
  position:absolute;
  width:90%;
  left:5%;
  top:20px;
  background:white;
  color:#333;
  padding:20px;
  border-radius:8px;
  transform:translateY(100px);
  transition:0.8s ease;
  font-family:'Playfair Display',serif;
  font-size:0.95rem;
  line-height:1.6;
}

.envelope.open .letter{transform:translateY(-60px)}

.ring{
  position:absolute;
  font-size:40px;
  bottom:20px;
  left:50%;
  transform:translateX(-50%) scale(0);
  transition:0.6s ease 0.5s;
}

.envelope.open .ring{
  transform:translateX(-50%) scale(1.2);
  animation:shine 1.5s infinite alternate;
}

@keyframes shine{
  from{text-shadow:0 0 5px gold}
  to{text-shadow:0 0 20px gold}
}

.heartBurst{
  position:absolute;
  font-size:20px;
  animation:burst 2s ease-out forwards;
}

@keyframes burst{
  to{transform:translateY(-150px) scale(0.5);opacity:0}
}

canvas{position:absolute;top:0;left:0;pointer-events:none}
</style></head>
<body><div class="moonGlow"></div><div class="center" id="proposal">
  <h1>Pardha Saradhi üíñ</h1>
  <p>Will you be my Valentine?</p>
  <button class="yes" onclick="acceptLove()">Yes</button>
  <button class="no" onclick="moveNo()">No</button>
</div><div class="envelope" id="envelope" onclick="openEnvelope()">
  <div class="flap"></div>
  <div class="letter">
    My Dearest Love,<br><br>
    You are my happiness, my peace, and my forever.
    I promise to love you endlessly.<br><br>
    Forever Yours,<br>
    Pardha Saradhi ‚ù§Ô∏è
  </div>
  <div class="ring">üíç</div>
</div><audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/01/10/audio_8c6e6e6e8d.mp3?filename=romantic-piano-ambient-135222.mp3" type="audio/mpeg">
</audio><canvas id="fireworks"></canvas>

<script>
const noBtn=document.querySelector('.no');
function moveNo(){
  noBtn.style.position='absolute';
  noBtn.style.left=Math.random()*80+'%';
  noBtn.style.top=Math.random()*80+'%';
}

function acceptLove(){
  document.getElementById('proposal').style.display='none';
  document.getElementById('envelope').classList.add('show');
  document.getElementById('bgMusic').play();
  startFireworks();
}

function openEnvelope(){
  const env=document.getElementById('envelope');
  env.classList.add('open');
  heartExplosion();
}

function heartExplosion(){
  for(let i=0;i<15;i++){
    const heart=document.createElement('div');
    heart.className='heartBurst';
    heart.innerHTML='‚ù§Ô∏è';
    heart.style.left=(45+Math.random()*10)+'%';
    heart.style.top='50%';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];

function startFireworks(){
  setInterval(()=>{
    for(let i=0;i<60;i++){
      particles.push({
        x:canvas.width/2,
        y:canvas.height/2,
        radius:2,
        color:`hsl(${Math.random()*360},100%,60%)`,
        speedX:(Math.random()-0.5)*5,
        speedY:(Math.random()-0.5)*5,
        life:100
      });
    }
  },1000);
  animate();
}

function animate(){
  ctx.fillStyle='rgba(0,0,0,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,index)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    p.x+=p.speedX;
    p.y+=p.speedY;
    p.life--;
    if(p.life<=0) particles.splice(index,1);
  });
  requestAnimationFrame(animate);
}
</script></body>
</html>
